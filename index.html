<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <main class="main-container">
    <div class="jeremy-main-div grid">
      <div class="jeremy-div">
        <img src="images/image-jeremy.png" alt="">
        <p>Report for <br><span>Jeremy Robson</span></p>
      </div>
      <div class="parameters">
        <p>Daily</p>
        <p>Weekly</p>
        <p>Monthly</p>
      </div>
    </div>
    <div class="grid work">
      <div class="icon">
        <img src="images/icon-work.svg" alt="">
      </div>
      <div class="time">
        <div class="elipsis-div">
          <p>Work</p>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="hours">
          <p>32hrs</p>
          <span>Last Week - 36hrs</span>
        </div>
        
      </div>
    </div>
    <div class="grid play">
      <div class="icon">
        <img src="images/icon-play.svg" alt="">
      </div>
      <div class="time">
        <div class="elipsis-div">
          <p>Play</p>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="hours">
          <p>10hrs</p>
          <span>Last Week - 8hrs</span>
        </div>
      </div>
    </div>
    <div class="grid study">
      <div class="icon">
        <img src="images/icon-study.svg" alt="">
      </div>
      <div class="time">
        <div class="elipsis-div">
          <p>Study</p>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="hours">
          <p>4hrs</p>
          <span>Last Week - 7hrs</span>
        </div>
      </div>
    </div>
    <div class="grid exercise">
      <div class="icon">
        <img src="images/icon-exercise.svg" alt="">
      </div>
      <div class="time">
        <div class="elipsis-div">
          <p>Exercise</p>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="hours">
          <p>4hrs</p>
          <span>Last Week - 5hrs</span>
        </div>
      </div>
    </div>
    <div class="grid social">
      <div class="icon">
        <img src="images/icon-social.svg" alt="">
      </div>
      <div class="time">
        <div class="elipsis-div">
          <p>Social</p>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="hours">
          <p>5hrs</p>
          <span>Last Week - 10hrs</span>
        </div>
      </div>
    </div>
    <div class="grid self-care">
      <div class="icon">
        <img src="images/icon-self-care.svg" alt="">
      </div>
      <div class="time">
        <div class="elipsis-div">
          <p>Self Care</p>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="hours">
          <p>2hrs</p>
          <span>Last Week - 2hrs</span>
        </div>
      </div>
    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Sameermd16" target="_blank">Sameer md</a>.
  </div>
<script src="script.js"></script>
</body>
</html>
